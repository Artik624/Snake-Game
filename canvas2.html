<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 canvas</title>
        <style>
            canvas{
                border: 1px solid;
            }
        </style>
        <script>
            var c , ctx ;
            function init(){
                c = document.getElementById('myCanvas')
                ctx = c.getContext('2d')
                draw()
            }

            function draw(){
                var posX = 0
                var posY = 0
                setInterval(function (){
                    posX += 1
                    posY += 1

                    //ctx.clearRect(0,0,c.width, c.height)
                    ctx.fillStyle='black'
                    ctx.fillRect(0,0,c.width,c.height)

                    ctx.fillStyle='red'
                    ctx.beginPath()
                    ctx.arc(150,posY,78,0,Math.PI*2)
                    ctx.fill()


                    ctx.fillStyle='blue'
                    ctx.beginPath()
                    ctx.arc(350,posY,38,0,Math.PI*2)
                    ctx.fill()

                    ctx.fillStyle='white'
                    ctx.beginPath()
                    ctx.arc(posX,150,50,0,Math.PI*2)
                    ctx.fill()
                }, 30)

                
            }

        </script>
    </head>
    <body onload="init()">
        <canvas ID="myCanvas" width="600" height="400">
            <p>your browser does not support canvas</p>
        </canvas>
    </body>
</html>
