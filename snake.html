<!DOCTYPE html>
<html>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>

        <div class="container">
            <div id="overlay">
                Your final score: <span id="final_score"></span>
                <br>
                <a onclick="window.location.reload()" href="#">Click to play again</a>
            </div>
            <canvas id="canvas" width="600" height="450">Sorry your browser doesnt support canvas element</canvas>
            <div id="stats">
                <div id="score"></div>
                <div id="high_score"></div>
                <button onclick="resetScore()" id="reset_score">Reset high score</button>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
        <script src="script.js"></script>
    </body>
</html>
